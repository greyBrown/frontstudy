<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    입력란 만들기
    1. 인라인 요소
    2. 형식
    <input type="종류">
    3. 종류
      1) text      : 일반 텍스트 (디폴트)
      2) password  : 비밀번호
      3) number    : 숫자
      4) file      : 파일 첨부
      5) radio     : 단일 선택
      6) checkbox  : 다중 선택
      7) button    : 버튼
    4. 주요 속성
         속성이름     속성값              의미
     1)  type         text/password...    입력란의 종류를 의미함 
     2)  name                             입력란의 이름을 의미함
     3)  value                            입력란에 입력된 데이터를 의미함
     4)  size         정수값              입력란의 크기
     5) maxlength     정수값              입력란에 입력할 수 있는 최대 글자 수
     6) placeholder                       안내 메시지
     7) readonly      readonly            입력란에 입력된 내용을 수정할 수 없음
     8) required      required            입력란의 입력이 필수임을 의미함
     9) disabled      disabled            입력란을 사용 안 함
  -->


  <!--1. 일반 텍스트-->
  <input type="text" name="name" value="고길동" readonly>
  <br>
  <input type="text" name="postcode" maxlength="5" placeholder="우편번호">
  <br>
  <input type="text" name="address" value="서울시 금천구 가산동" disabled>

<!-- name은 보통 백단에서 인식하는 용도, value 는 변수처리할 때 많이 씀. disabled 는 백단에서 인식을 아예 못한다. 백단으로 보내지 않을 때 쓴다. if로 disabled를 줘서 가져올지 말지 정할 때 쓰기도 함-->

  <hr>

<!--2. 숫자 -->
<input type="number" min="1" max="12">

  <hr>

<!--3. 파일 -->
<form method="post" enctype="multipart/form-data"> 
  <input type="file" name="profile">
  <br>
  <input type="file" name="profile" multiple="multiple"> 
</form>
<!--method="post" enctype="multipart/form-data" 이게 필수적인 속성! 안하면 데이터가 넘어가지도 않는다. 
  multiple 속성을 주면 둘 이상의 파일을 첨부할 수 있다. 다중첨부기능. 파일크기제한 문제가 좀 있음...-->

  <hr>

<!--4. 단일선택-->
<input type ="radio" name="gender" value="none" checked> 선택안함
<input type="radio" name="gender" value="man">남자
<input type="radio" name="gender" value="woman">여자
<!-- name 이 같아야 한다!! 안그러면 하나로 인식이 안된다. 같은 name을 줘야한다는게 핵심! 
  하지만 이 상태론 값(value)가 존재하지 않게됨(사용자가 변수를 입력해넣는게 아니니까)...gender 란 name인 있는데 value 가 없다. 그래서 radio마다 value를 만들어줘야함.
checked 속성을 추가해줌으로써 null 값이 넘어오는 것을 방지함. radio는 한번 체크되면 체크를 해제할 수는 없으니까(스위치 같이... 바꿀순 있지만 해제는 불가능한 구조)-->

  <hr>

<!--5. 다중선택-->
<!-- 1) 같은 name, 다른 value-->
<input type="checkbox" name="hobbies" value="swim">수영
<input type="checkbox" name="hobbies" value="travel">여행
<!-- 2) 다른 name, value 없음(체크하면 value="on", 체크안하면 value="")-->
<input type="checkbox" name="swim">수영
<input type="checkbox" name="travel">여행

<!--
  다중 행 입력란
   1. 인라인 요소
   2. 형식
     <textarea></textarea>
   3. 주요 속성
     1) rows : 입력 가능한 행 수
     2) cols : 입력 가능한 열 수
-->
 <textarea rows="5" cols="30"></textarea>

 <hr>

 <!--
  목록 상자
    1. 인라인 요소
    2. 형식
      <select>
        <op></op>
        <op></op>
        <op></op>
      </select>
    3. 주요 속성
      1) selected : 기본 선택 항목에 추가하는 속성으로 <option> 태그에 추가한다. (계속 나오지만 속성이랑 값이랑 같으면 값은 생략합니다 selected="selected" -> selected)
      2) value
        (1) <option> 태그 사이에 있는 텍스트가 value 속성값이 된다.
        (2) <option> 태그에 value 속성을 추가할 수 있다. -> 원래는 option 태그 사이의 텍스트값이 넘어가지만 이러면 이제 텍스트가 아닌 value값만 서버로 넘어가게 됨. 이런식으로 처리합니다~
 -->
  <select name="country-no">
    <option value="01">가나 +01</option>
    <option value="00">가봉 +02</option>
    <option value="82" selected>한국 +82</option>
    <option value="99">일본 +99</option>
  </select>

 <hr>

 <!--
    콤보 상자 (입력란 + 목록선택)          
    1. 인라인 요소
    2. 형식
      <input type="text" list="datalist의아이디">
      <datalist id="아이디">
        <option></option>
        <option></option>
        <option></option>
      </datalist> 
 -->
  <input type="text" placeholder="선택 또는 입력" list="domain">
  <datalist id="domain">
    <option>naver.com</option>
    <option>kakao.com</option>
    <option>gmail.com</option>
  </datalist>

  <!--
    폼 (제일 중요함! 웹에서 정보를 어떻게 넘기는가 하는....이게 어떻게 동작하는 완벽하게 알아야 함)
    1. 하나의 요청을 처리하는 단위이다. (비가시적인 기능적 요소이다. 로그인창의 입력박스들 -> 1개의 폼. 웹툰목록의 인덱스들 -> 각각의 폼)
    2. 서버측으로 보낼 입력 요소(input, textarea, select 등)들을 폼 내부에 만든다.
    3. 서브밋(submit) : 폼 내부의 입력 요소들을 모두 서버측으로 보내는 것을 말한다.   (중요한 단어!)
    4. 형식
      <form action ="서버경로(url)" 
         method="요청메소드(get/post)">
         <input>
         <select>
         <textarea>
         <button>
      </form>
  -->
  <!--
    버튼
     1. 인라인 요소
     2. 종류
       1) 서브밋
        (1) <input type="submit" value="버튼텍스트">
        (2) <button type="submit">버튼텍스트</button>
       2) 초기화
        (1) <input type="reset" value="버튼텍스트">
        (2) <button type="reset">버튼텍스트</button>
       3) 일반 (아무 일도 안 함) 
        (1) <input type="button" value="버튼텍스트">
        (2) <input type="button">버튼텍스트</button> 
          https://search.naver.com/search.naver?query=%EC%98%A4%EB%8A%98%EC%B6%95%EA%B5%AC
  -->       
  <form action="/server/anywhere" method="post">
    <input type="text" name="name" value="홍길동">
    <select name="gender">
      <option>남</option>
      <option>여</option>
    </select>
    <button type="submit">전송</button>
  </form>

  <hr>
  <form action="https://search.naver.com/search.naver?" method="get">
  <input type="text" name="query" value="" placeholder="검색어를 입력하세요">
  <input type="hidden" name="ie" value="UTF-8">
  <button type = "submit">버튼</button>
  </form>

  <!--
    라벨
    1. 인라인 요소
    2. 입력 요소와 연결할 텍스트를 처리하는 태그이다.
    3. 형식
      <label for="입력요소id">텍스트</label>
      <input id="아이디">
  -->
  <input type="radio" name="gender" value="man" id="man">
  <label for="man">남자</label>
  <input type="radio" name="gender" value="woman" id="woman">
  <label for="woman">여자</label>
  

</body>
</html>
