<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--inernal 방식-->
  <style>
   /* CSS 주석 */
   p {
     color: aquamarine!;
   }
   div{
     color:crimson;
   }

  </style>
  <!--external 방식 (보통 이게 프로젝트에서 최종적으로 하는방법)-->
  <link rel="stylesheet" href="../../assets/css/01_basic.css">
</head>
<body>
<!--
  CSS
  1. Cascade Style Sheet
  2. HTML 요소에 스타일을 지정하는 언어이다.
  3. 스타일 지정 방식
    1) internal : <style> 태그를 추가하고 CSS 작업하는 방식
    2) external : *.css 파일에 CSS 작업하고 해당 파일을 <link> 태그로 가져오는 방식
    3) inline   : HTML 요소에 style 속성을 추가하고 CSS 작업하는 방식
  4. 스타일 적용 우선 순위
    높음                                 낮음
    !important > inline > internal = external     
  5. CSS 작성 방식
      선택자 {
        CSS속성: 값;
        CSS속성: 값;
        ...
      }
   !important; -> 최우선순위로 inline 방식도 덮어쓴다. 거의 사용하지 않아요.
   보기 편하라고 수업은 internal으로 하겠지만 프로젝트 할 때는 external로 해야합니당.   
-->
<!--internal 방식-->
<p>Hello</p>
<div>안녕하세요</div>

<!--external 방식-->
<pre>반갑습니다.</pre>

<!--inline 방식(external이 적용되어 있어도 덮어쓴다 -> 우선순위가 더 높음)-->
<p style="color: yellowgreen;">다음에 뵙겠습니다.</p>


</body>
</html>
