<h1>연습3</h1>
<form action="#" method="post">
 아이디<input type="text" name="이름" value="" placeholder="아이디"> <button type="submit">중복확인</button>
 <br>
 비밀번호<input type="password" name="비밀번호" value="" placeholder="새 비밀번호">
 <br>
 비밀번호확인 <input type="password" name="비밀번호확인" value="" placeholder="비밀번호 확인">
 <br>
 이메일 <input type="text" name="이메일" value="" placeholder="이메일"> @ <input type="text" name="이메일도메인" value="" list="이메일도메인" placeholder="직접입력가능">
 <datalist id="이메일도메인">
 <option>gmail.com</option>
 <option>naver.com</option>
 <option>daum.net</option>
 </datalist>
 <br>
 <fieldset>
  <legend>성별</legend>
  <input type="radio" name="gender" value="man" id="man"><label for="man">남자</label>
  <input type="radio" name="gender" value="woman" id="woman"><label for="woman">여자</label>
</fieldset>
 <br>
 <fieldset width="100px">
  <legend>관심</legend>
  <input type="checkbox" name="interest" value="IT" id="IT"><label for="IT">IT</label>
  <input type="checkbox" name="interest" value="경영" id="경영"><label for="경영">경영</label>
  <br>
  <input type="checkbox" name="interest" value="금융" id="금융"><label for="금융">금융</label>
  <input type="checkbox" name="interest" value="제조" id="제조"><label for="제조">제조</label>
  <br>
  <input type="checkbox" name="interest" value="서비스" id="서비스"><label for="서비스">서비스</label>
  <input type="checkbox" name="interest" value="기타" id="기타"><label for="기타">기타</label>
 </fieldset>
 <br>
 <select name="거주지">
  <option value="기본" selected>||선택하세요||</option>
  <option value="서울">서울</option>
  <option value="인천">인천</option>
  <option value="대구">대구</option>
  <option value="부산">부산</option>
</select>
 <input type="text" name="상세거주지" value="">
 <br>
 자기소개
 <br>
 <textarea placeholder="200자 이내 간단히 작성" rows="5" cols="40"></textarea>
 <br>
 이력서
 <input type="file" name="이력서"> 
 <br>
 제출일
 <input type="text" name="제출일" value="">
 <br>
 <button type="submit">제출</button> 
 <button type="reset">다시입력</button>
</form>
