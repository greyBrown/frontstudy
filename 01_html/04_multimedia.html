 <!--
   이미지 태그
   1. 인라인 요소
   2. <img> 또는 <img>
   3. 주요 속성
     1) alt :    이미지를 찾을 수 없는 경우에 대신 나타나는 텍스트
     2) src :    이미지 경로
     3) width :  이미지 너비(높이도 함께 조정된다.)
     4) height : 이미지 높이(너비도 함께 조정된다.)
     +  width 나 height 둘 중 하나만 조절한다고 그것만 조정되는게 아니라 비율에 맞게 조절된다. 둘다 조정할 경우에는 내가 조정한 대로 조절됨.
 -->

 <!--절대 경로로 작성한 이미지(안 나옴)-->

 <!-- 상대 경로로 작성한 이미지-->

 <hr>

 <!--
   오디오 태그
   1. 인라인 요소
   2. 형식
     <audio>
       <source src="오디오파일경로">           //속성이름과 값이 같을 경우 생략됨. controls loop muted 이렇게만 되어있는 경우들...많음.
     </audio> 
   3. 주요 속성
        속성이름      속성값       의미    
    1) autoplay       autoplay     오디오 자동 재생           //이렇게 지정해도 브라우저에서 지원을 안해서(사람들이 싫어하니까...) 기본적으로 자동재생 안됨. 오디오크기가 0이면 자동재생이 된다. 이런 제한조건이 몇개 있다 ㅋㅋㅋ
    2) loop           loop         오디오 반복 재생
    3) muted          muted        음소거
    4) controls       controls     오디오 컨트롤 패널(재생, 중지, 소리조절 등)
   4. 오디오의 content-type (MIME type)
      1) audio/wav 
      2) audio/mp3
      3) audio/ogg
 -->

 <audio controls="controls" autoplay="autoplay">  
   <source src="../../assets/audio/t-rex-roar.mp3">
   브라우저가 &lt;audio&gt; 태그를 지원하지 않는다면 이 텍스트가 보입니다.
 </audio>

 <hr>

 <!-- 
   비디오 태그
   1. 인라인 요소
   2. 형식
     <video>
       <source src="비디오파일경로">           
     </video> 
   3. 주요 속성
        속성이름      속성값       의미    
    1) autoplay       autoplay     비디오 자동 재생           
    2) loop           loop         비디오 반복 재생
    3) muted          muted        음소거
    4) controls       controls     비디오 컨트롤 패널(재생, 중지, 소리조절 등)
    5) width          픽셀값       비디오 너비
   4. 비디오의 content-type (MIME type)
      1) video/mp4 
      2) video/webm
      3) video/ogg

      +파일들은 pixabay 에서 가져옴. 나쁘지않아요.
 -->
 <video controls>
  <source src="../../assets/video/flower.webm"
 </video>
