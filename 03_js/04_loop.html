<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
  var n = 1;
  var result = '<h1>';
  while(n <= 5){
    result += n+'&nbsp;';     //html entity! 슬슬 외워야 함당
    n++;
  }
  result += '</h1>'
  document.write(result);  // 1 2 3 4 5 출력


  // 이미지 10개
  var imgNo = 1;
  var imgTag= '<div>';
  while(imgNo <= 10) {
    imgTag += '<img src="../../assets/image/animal'+imgNo+'.jpg" width="80px">';
    imgNo++
  } 
  imgTag += '</div>';
  document.write(imgTag);


  // for문으로 1-12월 선택하기
  var selectTag = '<select name="month">';
    selectTag +='<option value="">선택</option>' 
  for(var month =1; month<13; month++){
    selectTag += '<option value=""' + month + '">' + month + '월</option>'; 
  }
  selectTag += '</select>'
  document.write(selectTag);

  </script>

  <script>
   // 이미지 9개를 한줄에 3개씩 출력하기
    var imgTag = '<div>';
      for(var row = 1; row <= 3; row++) {
        imgTag +='<div>';
        for(var col = 1; col <= 3; col++) {
          imgTag += '<img src="../../assets/image/animal' +((row - 1) * 3 + col) + '.jpg" width="100px">';
        }
        imgTag +='</div>';
      }
     imgTag += '</div>';
     document.write(imgTag);
   



  </script>
  


  


</body>
</html>
