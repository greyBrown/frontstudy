<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
    <script>

      // 나이에 따른 구분
      var age = 10;
      var result;
      if(age < 0 || age > 130) {
        result = '잘못된 나이';
      } else if(age <= 7){
        result = '미취학 아동';
      } else if(age <=13){
        result = '초등학생';
      } else if(age <= 16){
        result = '중학생';
      } else if(age <= 19){
        result = '고등학생';
      } else{
        result = '성인';
      }

      document.write('<h1>나이는 ' + age + '살이고, ' + result + '입니다.');
     
     //기존 자바로 표현했던 방법   
     var score = 95;
     var grade;
     switch(parseInt(score / 10)) {
      case 10:
      case 9: grade = 'A'; break;
      case 8: grade = 'B'; break;
      case 7: grade = 'C'; break;
      case 6: grade = 'D'; break;
      default: grade = 'F';
     }  
     document.write('<h1>점수는 ' + score + '점이고, 학점은 ' + grade + ' 입니다.');

     //자바랑은 다르게 구현하는 또 다른 방법(switch 조건에 true 가 올 수 있음. case에 비교연산이 올수 있음.)
     var score = 95;
     var grade;
     switch(true) {
      case 10:
      case score >=90 : grade = 'A'; break;
      case score >=80: grade = 'B'; break;
      case score >=70: grade = 'C'; break;
      case score >=60: grade = 'D'; break;
      default: grade = 'F';
     }  
     document.write('<h1>점수는 ' + score + '점이고, 학점은 ' + grade + ' 입니다.');



     

    </script>




</body>
</html>
