<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // single line comment
    /*
      multi line comment
    */
    
    /*
      JavaScript
      1. ECMAScript(ES)가 원래 명칭이다.
      2. <script> 태그는 <head> 태그나 <body> 태그에 작성한다. (= 어디에 해도 상관없다.)
      3. HTML 구성요소의 생성/수정/삭제 작업을 수행할 수 있다.
      4. 사용자 동작(이벤트)에 따라 특정 작업을 수행할 수 있다.
    */
  </script>

  <script>
    /*
      변수
      
      1. 기본 자료형
        1) number    : 정수/실수 구분 없다. NaN(Not a Number), Infinity, -Infinity
        2) string    : 문자/문자열 구분 없다. 작은 따옴표('')와 큰 따옴표("")를 모두 사용한다.(하지만 충돌방지("UTF-8" 이런 HTML 설정들...)를 위하며 작은따옴표 권장)
        3) boolean   : true, false
        4) null      : 변수에 null 값을 저장한 경우를 의미한다. (의도적으로 값을 비운 상태이다. 자동으로 null 값을 가지는 자바랑은 약간 다름.)
        5) undefined : 변수에 저장한 적이 없는 경우를 의미한다.

      2. 변수 선언 키워드
        1) 자료형별로 구분되어 있지 않다.
        2) var 변수명; 
        3) 변수 선언을 생략할 수 있다. (처음보는 변수가 나와도 변수인갑다..하고 동작함 ㅋㅋㅋ)
        4) 변수 초기화를 생략할 수 있다. (undefined)
        5) 변수 재선언을 할 수 있다.

      3. 주요 특징
        1) 동적 타입(dynamic type)의 언어이다. (변수를 선언했다가 값을 지정할 경우 undefined -> 지정한 값의 자료형으로 타입이 변한다. 언제든지 이렇게 바뀔 수 있다!)
        2) 변수 선언 시점에 타입이 결정되지 않는다.
        3) 변수에 값을 저장할 때 타입이 결정된다.
      
        */
       
       /*
         JavaScript 출력 방식      (=js 는 이미 내장객체가 작성되어 있음. window, document...가져와서 쓰면 됨)
       
         1. 경고창
           window.alert(출력메시지)
       
         2. 브라우저 화면
           document.write(출력메시지)
           
         3. 콘솔 출력
           console.log(출력메시지)  
       */
       
       window.alert('자바스크립트 메시지 출력입니다.');
       document.write('<h1>hello world</h1>');
       console.log('hello world');
    
    // 변수 선언
    var a; // undefined 상태
    console.log(a, a + 1);  //undefined, NaN

    // 재선언
    var a; 
    a = 10;
    console.log(a, typeof a);  //10, number.    (typeof 연산자 : 변수의 type을 보여줌)

    // 동적 타입
    a = 'hello';
    console.log(a, typeof a);  //hello, string. 동적타입의 언어이기때문에 타입을 계속 바꿀 수 있음.

    // 변수 선언 생략
    b = true;
    console.log(b, typeof b); //true, boolean.

  </script>

  <script>
    /*
      호이스팅(hoisting)
      1. JavaScript 인터프리터가 변수나 함수 선언부를 미리 메모리 공간을 할당하는 것을 의미한다.
      2. 변수 선언을 나중에 해도 먼저 처리된다.
      3. 변수 선언과 초기화를 작성해도 변수 선언과 초기화를 분리해서 처리한다.
    */

   console.log(x); // (js가 var x; 를 알아서 먼저 함). console 창에 undefined 가 출력됨. js 시스템상으로는 1) var x; ->  2) console.log -> 3) var x =10; 순서대로 진행됨. 변수의 선언부를 미리한다!
   var x = 10;

   console.log(x); // 이후 사용자가 설정한 값대로 console 창에 10이 출력.

   //
   console.log(y);
   var y = 20;     //var y; y = 20; 가 서로 분리되어 있으며 var y; 만 호이스팅 된다.
   console.log(y);

  </script>

  <script>
    
    /*
      자료형 변환

      1. number -> string
        1) String(number) 함수
        2) number + ''
      
      2. String -> number
        1) Number(string) 함수
        2) parseInt(string) 함수
        3) parseFloat(string) 함수
    */  

    var i =10;
    var str = String(i);
    console.log(str, typeof str);

    var j = Number(str);
    console.log(j, typeof j);

  </script>
  

</body>
</html>
