  <script>
    /*
     타이머 함수

     1. setTimeout()
       1) 특정 밀리초(ms) 후에 한 번 동작한다.
       2) 동작
          var timerId = setTimeout(함수, 밀리초);       //지정한 밀리초 후에 함수를 실행하라는 명령
       3) 동작 취소
          clearTimeout(timerId);

     2. setInterval()
       1) 특정 밀리초(ms)마다 반복해서 동작한다.          //시계 만들 때 쓸 수 있음
       2) 동작
         var timerId = setInterval(함수, 밀리초);
       3) 동작 취소
         clearInterval(timerId);  
    */

    //setTimeout()을 이용한 카운트다운 (재귀 호출을 이용하기)
    var msg='';
    function countDown(number){
    setTimeout(function(){
      if(number ==0) {
        msg ='<h1>발사</hi>';
        document.write(msg);
        return;
      } 
      msg = '<h1>' + number + '</h1>';
      document.write(msg);
      countDown(number-1);            //재귀 호출(자신이 자신을 호출)
    }, 1000);
  }
  //countDown(5);

    //setInterval()을 이용한 카운트다운
    var msg = '';
    function timer(number) {
      var timerId = setInterval(function(){
        if(number == 0){
          msg ='<h1>발사</hi>';
          document.write(msg);
          clearInterval(timerId);
          return;
        }
        msg = '<h1>' + number-- +'</h1>';
        document.write(msg);
      }, 1000)
    }
    
    timer(3);


  </script>
