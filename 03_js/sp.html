    #div1 {

      border-radius: 100%;
    }
  </style>
  <script>
  function getRandonNumber(bigin, count){
    return parseInt(Math.random() * count + bigin);
  }

  function ex01() {
    document.getElementById('btn1').addEventListener('click', function(){
      setInterval(function(){
        document.getElementById('div1').style.backgroundColor
        ='rgb(' + getRandonNumber(0, 256) + ',' + getRandonNumber(0, 256) + ',' + getRandonNumber(0,256) + ')';
      }, 100);
    })
  }
 ex01();
