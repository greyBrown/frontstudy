<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="div" data-name="tom" data-age="30" data-home-address="newyork">TOM</div>
  
  <script>
    /*
      data 속성(attribute)

      1. HTML 구성 요소의 data-* 속성은 데이터를 저장하기 위한 속성이다.
      2. 모든 data-* 속성은 DOM의 dataset 속성에 저장된다.
      3. data-* 속성 확인
           HTML               JavaScript
        1) data-aaa=""        dataset.aaa
        2) data-aaa-bbb=""    dataset.aaaBbb  (dash 구분자는 자동으로 camel-cased 처리된다.)
        3) data-aaaBbb=""     dataset.aaabbb  (대문자는 소문자로 처리된다.)
    */


    var div = document.getElementById('div');
    console.log('data-name:', div.dataset.name);
    console.log('data-age:', div.dataset.age);
    console.log('data-home-address:', div.dataset.homeAddress);

    //프로퍼티로 가면서 속성명이 카멜표현법으로 바뀜
  </script>

  <div id="div2">JESSICA</div>

    var div2 = document.getElementById('div2');
    div2.dataset.mobile = '010-1111-1111';
    div2.dataset.dayOfBirth = '1990-01-01';

    // 작성할 때 속성명이 카멜표현법으로 바뀐다는거 주의~ 수상쩍은 오류를 맞딱뜨리고 싶지않다면 적으란대로 적을것....

  </script>

</body>
</html>
