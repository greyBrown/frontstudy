  <script>
    /*
      jQuery wrapper
      1. jQeury가 지원하는 기능을 사용하기 위해서는 jQuery 객체로 변환되어야 한다.
      2. jQuery 객체를 만들기 위해서 jQuery wrapper가 필요하다.
      3. jQuery 객체 만들기
        1)jQuery()
        2)$()           ->보통 이걸 씀 ex)  $.each() $.ajax()
     */
  </script>  

  <div id="box">box</div>

  <script>
  /*
    JavaScript : document.getElementById('box')
    jQuery     : $(document.getElementById('box'))
               : $('#box')    -> 최종적으로 쓰게되는 형태
  */  
 
    var box = $('box');
    console.log(box);
