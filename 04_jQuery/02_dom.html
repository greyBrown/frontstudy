  <ul class="ott">
    <li id="netflex"><a href="javascript:void(0)">넷플릭스</a></li>
    <li id="disneyplus"><a href="javascript:void(0)">디즈니</a></li>
    <li id="tving"><a id="tving-link" href="javascript:void(0)">티빙</a></li>
    <li id="wavee"><a href="javascript:void(0)">웨이브</a></li>
    <li id="coupangplay"><a href="javascript:void(0)">쿠팡플레이</a></li>
  </ul>

  <script>

    // 1. 자식과 후손
    console.log($('.ott > li'));
    console.log($('.ott').find('li'));
    console.log($('.ott').children('li'));
    console.log($('.ott').children());

    console.log($('.ott a'));
    console.log($('.ott').find('a'));
    console.log($('.ott').children('li').children('a'));  //children()은 자식만 불러주니까 후손을 불러주려면 자식의 자식...이렇게 전개시켜야 함.
    console.log($('.ott').children().children());  

    // 3. 모든 형제
    console.log($('#tving ~ li'));            // 일반 형제(#tving의 다음 형제들)               (티빙 이후에 나오는 형제들만 출력됨. 그 이전 형제들을 뽑아내는게 js에서 지원이 안됨 -> 그걸 jQuery에서 가능하다는걸 확인하는 과정)
    console.log($('#tving').nextAll('li'));   // 다음형제(#tving의 다음 형제들)
    console.log($('#tving').prevAll('li'));   // 이전형제(#tving의 이전 형제들)                (원래 css에서 선택할 수 없었던 것들!)
    console.log($('#tving').siblings('li')); // 모든 형제(#tving의 모든 형제들)                 (마찬가지로 원래는 안되던 기능)
   
   
    // 4. 인접 형제
    console.log($('#tving + li'));          // 인접 형제(#tving의 다음 형제)
    console.log($('#tving').next('li'));    // 다음 형제(#tving의 다음 형제)
    console.log($('#tving').prev('li'));    // 이전 형제(#tving의 이전 형제)

    // 5. 부모와 조상
    console.log($('#tving-link').parent('li'));     // 부모
    console.log($('#tving-link').closest('li'));   // 가장 가까운 부모
    console.log($('#tving-link').parents());       // 부모 & 조상

    //('li') 이런거는 적어도 되고(상세히 설정하고 싶을 때) 생략해도 됨. 컨스컨스
  </script>

  <form id="frm">
    <div><input type="text"></div>
    <div><input type="password"></div>
    <div><input type="radio" name="a"><input type="radio" name="a"></div>
    <div><input type="checkbox"><input type="checkbox"></div>
    <div><select><option selected>A</option><option>B</option></select></div>
  </form>

  <script>

    // type 속성
    console.log($(':text'));          //원래 속성 선택자 CSS에서 input[type=text] 이렇게 했었음. jQuery를 통해 이렇게 간단하게 표현할 수 있음
    console.log($(':password'));
    console.log($(':radio'));
    console.log($(':checkbox'));

    // 상태 지정
    console.log($(':focus'));               // 포커스를 가진 요소
    console.log($('text:focus'));           // 텍스트 중에 포커스를 가진 요소
    console.log($(':checked'));             // 체크된 요소
    console.log($(':radio:checked'));       // radio 중 체크된 요소
    console.log($(':checkbox:checked'));    // checkbox 중 체크된 요소      (+체크 안된것도 출력된다. 브라우저별로...판단을 다르게 하기 때문)
    console.log($(':selected'));           // 선택된 요소 (데스크탑 브라우저는 checked도 select 에 포함된다. )

    // 상태 확인
    console.log($(':text').is(':focus'));        //text가 포커스를 가지면 true 반환
    console.log($(':radio').is(':checked'));     //radio가 체크되면 true 반환
    console.log($('select').is(':selected'));    // option이 선택되면 true 반환

  </script>

  <div id="div4">

  </div>

  <script>
    // 문서 객체 속성(property) : property 이름이 달라지는 경우 등...js가 태그랑 달라지는거랑 같은거죠. 비슷한 내용이에요.
    var radio = $('#div4').find(':radio');

    console.log(radio.prop('id'));

    console.log(radio.prop('value'),         radio.val());           // 등등등...
    console.log(radio.prop('checked'),       radio.is(':checked'));

    radio.removeProp('type');  //builtin property는 삭제 금지한다. type은 걍 아무거나 친건데...잘못친거... remove는 관련해서는 따로 좀더 합니다.
  </script>

  <div id="menu"></div>

  <script>

  /*
      추가
      1. 마지막 자식으로 추가하기
        1) 부모.append(자식)
        2) 자식.appendTo(부모)
      2. 첫 번째 자식으로 추가하기
        1) 부모.prepend(자식)
        2) 자식.prependTo(부모)
      3. 다음 형제로 추가하기
        형제.after(형제)
      4. 이전 형제로 추가하기
        형제.before(형제)
    */

     var menu = $('#menu');
     menu.append('<div>피자</div>');
     $('<div>족발</div>').appendTo(menu);        //대박 됐음;
     //+중요한 개념! jQuery 객체인지 아닌지 생각해보기. jQuery 객체여야 jQuery에 쓸 수 있다. -> $('<div>족발</div>') 이렇게 wrapper로 싸줘야함.
     menu.prepend('<div>회</div>');
     $('<div>떡볶이</div>').prependTo(menu);

     $('#menu > div:last-of-type').after('<div>보쌈</div>');
     $('#menu > div:first-of-type').before('<div>아구찜</div>');

     /*
        삭제
        1. 선택 삭제
          요소.remove()
        2. 모두 삭제  (하위 요소를 모두 지운다.)
          요소.empty()
      */

     $('#menu > div:nth-of-type(2)').remove(); //떡볶이 지워짐
     $('#menu').empty(); //모두 지워짐



  </script>
